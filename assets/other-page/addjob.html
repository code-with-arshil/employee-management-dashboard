<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Doshboard</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/addjob.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid concolor p-2 m-0 overflow-hidden">
    <div class="row  m-0">
      <div class="col d-flex align-items-center">
        <p class="h4 textcol fw-bold mt-1" style=" color: #3e5f97 !important;">Add Job | <i class="bi bi-house-door-fill" style="color: #3e5f97 !important;"></i></p>
       
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-3 ms-2">
          <ol class="breadcrumb bg-transparent">
            <li class="breadcrumb-item text-secondary ">Home</li>
            <li class="breadcrumb-item active text-primary" aria-current="page">Job</li>
            <p id="ak"></p>
          </ol>
        </nav>
      </div>

    </div>
    <div class="dashbord bg-white m-0 m-lg-4 m-md-3 p-3 rounded shadow">
      <div class="row ">
        <div class="col  d-flex justify-content-between align-items-center">
          <p class="h6 ms-2">Add Job</p>

          <div class="btn-group">



            <button type="button" class="btn border-0 " data-bs-toggle="dropdown" aria-expanded="false"><i
                class="bi bi-three-dots-vertical"></i>
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li class="ms-2 hoverli p-2">Action</li>
              <li class="ms-2 hoverli p-2">Another action</li>
              <li class="ms-2 hoverli p-2">Somthing else here</li>
            </ul>
          </div>
        </div>
      </div>

    <form  onsubmit="return validation()">
        <input type="text" id="formGroupExampleInput" placeholder="job Title">
        <div class="row g-2 mt-2 ">

          <div class="col-12 col-md-6 col-lg-6">

            <div class="form-floating">
              <select class="form-select " id="floatingSelectGrid1" aria-label="Floating label select example">
                <option selected disabled>Position Type</option>
                <option value="1">Devloper</option>
                <option value="2">manager</option>
                <option value="3">Accountant</option>
                <option value="2">Tester</option>
                <option value="3">Clerk</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid2" aria-label="Floating label select example">
                <option selected disabled>Department</option>
                <option value="1">Devloper</option>
                <option value="2">manager</option>
                <option value="3">Accountant</option>
                <option value="2">Tester</option>
                <option value="3">Clerk</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row  mt-3">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" id="floatingInputGrid3"  placeholder="No.of Position(s)" value="">
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="date" id="floatingInputGrid4"  placeholder="Interview Date" value="">
            </div>
          </div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" id="floatingInputGrid5"   placeholder="Lacation" value="">
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="text" id="floatingInputGrid6"  placeholder="Reporting To" value="">
            </div>
          </div>
        </div>
        <div class="col-md">
          <input type="text" id="formGroupExampleInput7"  placeholder="Desired Qualification">
        </div>
       
        <div class="row mt-4 text-center">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-dark" type="submit">Submit</button>
            <button id="reset-btn" class="btn btn-danger" type="">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>  
    <script src="/assets/js/addjob.js"></script>
</body>
</html>
