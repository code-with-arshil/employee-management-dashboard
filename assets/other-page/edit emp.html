      <div class="row bg-white rounded shadow ">
        <div class="row mt-3">
          <div class="col  d-flex justify-content-between align-items-center">
            <p class="h6 ms-3">Project</p>


            <i class="bi bi-three-dots-vertical" data-bs-toggle="dropdown" aria-expanded="false"></i>

            </ul>
          </div>

        <form action="">
          

          <div class="row g-2 mt-2 ">

            <div class="col">
              <input type="text" placeholder="First name" value="johan">
            </div>
            <div class="col">
              <input type="text"  placeholder="Last name" value="smith"  >
            </div>
          </div>
          <div class="row g-2 mt-2 ">

            <div class="col">
              <input type="email"  id="email" placeholder="email" name="email" value="john@example.com">
            </div>
            <div class="col">
              <div class="form-floating">
                <input type="date" id="floatingInputGrid" placeholder="Interview Date" value="23-01-2023">
              </div>
            </div>

          <div class="row g-2 mt-3">
            <div class="col-md">
              <div class="form-floating">

            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="text"  placeholder="Gender" value="male"  >
              </div>
            </div>
          </div>

          <div class="row g-2 mt-2 ">

            <div class="col">
              <input type="text" placeholder="telephone" value="+123456789">
            </div>
            <div class="col">
              <input type="date" id="floatingInputGrid" placeholder="Interview Date" value="23-01-2023">
            </div>
          </div>

          <div class="row">
            <div class="bgimage mt-3">

              <input type="file" class="w-100" style="height: 100px; ">
              
            </div>
 
          </div>
          <div class="row mt-4 text-center mb-4">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-dark" type="submit" onclick="validateForm(event)">Submit</button>
              <button class="btn btn-danger" type="reset">Cencel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
function validateForm(event) {
  event.preventDefault()

 
  
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  
  
  if (name == "" || email == "") {
    alert("Please fill in all fields");
    return false;
  }
  
  
  const emailRegex = /^\S+@\S+\.\S+$/;
  if (!emailRegex.test(email)) {
    alert("Please enter a valid email address");
    return false;
  }
  
  
  alert("Form submitted successfully");
  document.getElementById("name").value = "";
  document.getElementById("email").value = "";
  return true;
}

</script>
